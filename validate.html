<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <style>
    .error{
      color: red;
    }
  </style>
  <body>

    <form id="myform" class="container my-5">

      <div class="  mb-3">
        <label for="name" class="form-label name">Name</label>
        <input type="text" class="form-control name" name="name" id="name" aria-describedby="nameHelp">
      </div>

      <div class="  mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control email" name="email" id="email" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control password" name="password" id="password">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputCPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control Cpassword" name="Cpassword" id="Cpassword">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- Validation cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      $(document).ready(function(){
        $("#myform").validate({
          rules :{
            name : "required",

            email : {
              required : true,
              email : true
            },
            password : {
              required : true,
              minlength : 8
            },
            Cpassword : {
              required : true,
              minlength : 8
            }           
          },
          messages : {

            name : "Name must be entered",
            email : {
            required : "Email must be entered",
            email : "Please Enter a valid Email Address"
            },

            password : {
              required : "Password must be entered",
              minlength : "Password must be 8 or more charaters"
            },
            Cpassword : {
              required : "Confirm password must be entered",
              minlength : "Confirm password must be 8 or more characters"
            }

          }

        })
      })
    </script>
   
  </body>
</html>
