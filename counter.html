<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Counter</title>
  </head>
  <style>
    .card1{
       
        height: 300px;
        width: 100%;
        color: purple;
        background-color: palevioletred;
        
    }

    .card2{
        height: 300px;
        width: 100%;
        color: palevioletred;
        background-color: purple;
    }
  </style>
  <body>
   
    <div class="container ">
        <h1 class="text-center my-5">Project statistics</h1>

        <div class="box d-flex">
        <div class="card1 d-flex flex-column justify-content-center align-items-center  ">
            <i class=" icons fa-solid fa-briefcase display-2 justify-content-center"></i>
            <p id="count1" class="d-flex justify-content center display-6">500</p>
        </div>

        <div class="card2 d-flex flex-column justify-content-center align-items-center ">
            <i class=" icons fa-solid fa-users display-2 d-flex justify-content-center"></i>
            <p id="count2" class="d-flex justify-content center display-6 ">300</p>
        </div>

        <div class="card1 d-flex flex-column justify-content-center align-items-center">
            <i class=" icons fa-solid fa-mug-hot display-2 d-flex justify-content-center"></i>
            <p id="count3" class="d-flex justify-content center display-6">500</p>
        </div>
    </div>
</div>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    var project = setInterval(projectlive)
    var clients = setInterval(clientsat)
    var cup = setInterval(cupof);

    var count1 = 0;
    var count2 = 0;
    var count3 = 0;

    function projectlive(){
        count1 ++;
        document.getElementById('count1').innerHTML=count1;
        if(count1 == 500){
            clearInterval(project)
        }
    }

    function clientsat(){
        count2 ++;
        document.getElementById('count2').innerHTML=count2;
        if(count2 == 300){
            clearInterval(clients)
        }
    }

    function cupof(){
        count3 ++;
        document.getElementById('count3').innerHTML=count3;
        if(count3 == 500){
            clearInterval(cup)
        }
    }
  </script>
   
  </body>
</html>
